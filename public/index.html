<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bitcoin API</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
  <link rel="icon" type="image/png" href="public/assets/images/bitcoin.png">
</head>

<body>

  <h1 class="title"> The Magic VASS </h1>
  <h1 class="title"> Search for your crypto Currency </h1>
<!-- <img class="bitcoin" src="public/assets/images/bitcoin2.jpg" alt="bitcoin"> -->
  <form id="form" class="form">

    <select id="crypto" class="crypto" name="cryptoCurrency" require>
      <option value="virtualCoin"> Virtual Coin </option>
      <option value="btc"> Bitcoin </option>
      <option value="eth"> Ether </option>
    </select>

    <select id="currency" class="currency" name="currency" require>
      <option value="currency"> Currency </option>
      <option value="usd"> USD </option>
      <option value="eur"> EURO </option>
      <option value="gbp"> GBP </option>
    </select>
    <input id="submit" class="submit" type="submit" value="Submit"></input>

  </form>

  <section class='resultContainer'>
    <h2></h2>
    <div id="result" class="result">
      <ul class="pricesUl"></ul>
    </div>
    <canvas id="lineChart" max-width="10" max-height="10"></canvas>
  </section>
  <script type="text/javascript" src="./public/index.js"></script>
</body>

</html>
